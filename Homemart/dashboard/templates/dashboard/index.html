{% extends 'core/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">My items</h2>

    <div class="grid grid-cols-3 gap-3">
        {% for instance in items %}
        <div>
        <a href="{% url 'item:detail' instance.id %}">
            <div>
                <img src="{{ instance.image.url }}" class="rounded-t-xl">
            </div>
            <div class="p-6 bg-white border border-gray-200 rounded-b-xl">
                <h2 class="text-2xl">{{ instance.name }}</h2>
                <p class="text-gray-500">Price: {{ instance.price }}</p>
            </div>
        </a>
    </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
